version: 2
jobs:
  build:
    docker:
      - image: bitnami/laravel # The primary container where steps are run
      - image: bitnami/mysql
        environment:
          MYSQL_ROOT_PASSWORD: passw0rd
          MYSQL_DATABASE: testing
          MYSQL_USER: luonglit
          MYSQL_PASSWORD: passw0rd

    steps:
      - checkout
      - run: sudo apt-get update
      - run: sudo apt-get install netcat -y
      - run: sudo apt-get install default-mysql-client -y
      - run: sudo echo "default-authentication-plugin=mysql_native_password" >> /etc/mysql/my.cnf
      - run:
          # Our primary container isn't MYSQL so run a sleep command until it's ready.
          name: Waiting for MySQL to be ready
          command: |
            for i in `seq 1 10`;
            do
              nc -z 127.0.0.1 3306 && echo Success && exit 0
              echo -n .
              sleep 1
            done
            echo Failed waiting for MySQL && exit 1
      - run:
          name: Install MySQL CLI; Import dummy data; run an example query
          command: |
            mysql -h 127.0.0.1 -u root -ppassw0rd --execute="show tables;"
workflows:
  version: 2
  build-deploy:
    jobs:
      - build
